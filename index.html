<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500;700&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="main-container">
        <div class="selection-styling">
            <input type="color" name="color" id="color-input">
            <select name="scheme" id="scheme-input">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="button" class="scheme-btn">Get color scheme</button>
        </div>
        <div id="color-scheme-container">
            <div id="first-color"></div>
            <div id="second-color"></div>
            <div id="third-color"></div>
            <div id="fourth-color"></div>
            <div id="fifth-color"></div>
        </div>
        <div id="hex-value-div">
            <span>#000000</span>
            <span>#1A1919</span>
            <span>#343232</span>
            <span>#4F4A4A</span>
            <span>#6A6262</span>
        </div>
        <p id="clipboard" class="hidden">Copied to clipboard!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
